<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<ul>
{% for report in reports %}
    <li>
        <strong>{{ report.effective_directive }}</strong> 
        for url: {{ report.blocked_url }} ({{ report.disposition }})
        {% for rule in report.matching_rules.all %}
        <br/>
        <strong> => Matched Rule Title: </strong> {{ rule.title }}
        {% endfor %}
    </li>
{% endfor %}
