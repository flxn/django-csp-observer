{% load static %}
<link rel="stylesheet" href="{% static 'css/clientui.css' %}">
<script language="javascript" type="text/javascript" src="{% static 'js/clientui.js' %}"></script>
<script language="javascript" type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
        var userInterface = new CSPObserverUserInterface({
            'sessionId': '{{ session_id }}',
            'visibility': '{{ visibility }}',
            'resultUri': '{{ result_uri}}'
        });
        userInterface.init();
    });
</script>
<div id="cspo-clientui">
    <div class="clientui-header">
        <p class="clientui-title">Browser Extension Scan</p>
        <button class="close" aria-label="close" @click="close">x</button>
    </div>
    <div class="clientui-body">
        <div class="status">
            <div class="icon">
                <img id="cspo-icon-alert" class="result-icon" src="{% static 'img/alert-circle.svg' %}" alt="Image showing a warning symbol">
                <img id="cspo-icon-check" class="result-icon" src="{% static 'img/check-circle.svg' %}" alt="Image showing a checkmark symbol">
                <div id="cspo-icon-spinner" class="result-icon spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
            <div class="content">
                <span id="cspo-status-message">
                    Observing browser behavior...
                </span>
            </div>
        </div>
        <div class="spoiler">
            <p class="help">
                CSP Observer is passively scanning your browser's activity to detect malicious extensions.<br />
                Your privacy is out top priority <a href="{% url 'privacy' %}" target="_blank">click here to learn about our privacy policy</a>.
            </p>
        </div>
        
    </div>
</div>
